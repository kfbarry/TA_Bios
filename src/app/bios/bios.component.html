<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let ta of tas; let i = index">
      <H1>{{ ta.name }}</H1>
      <img src="{{ ta.photo }}" alt="TA Photo" />
      <ol>
        <li>Coding Background: {{ ta.codingBackground }}</li>
        <li>Job: {{ ta.job }}</li>
        <li>Most Common Language: {{ ta.mostCommonLang }}</li>
        <li>Hobby : {{ ta.hobbie }}</li>
        <li>Fun fact: {{ ta.funFact }}</li>
      </ol>
    </div>
  </div>
</div>
